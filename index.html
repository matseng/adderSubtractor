<html>
<head>
  <title></title>
</head>
<body>
  <div class='container'>
    <h1>Adder / Subtractor </h1>
    <div>
      <span>X =</span>
      <input id='inputX' type='integer' placeholder='Enter an Integer'>
    </div>
    <div>
      <span>Y =</span>
      <input id='inputY' type='text' placeholder='Enter an Integer'>
    </div>
    <div>
      <button onclick='addButtonClicked()'> + </button>
      <button onclick='subtractButtonClicked()'> - </button>
    </div>
    <div>
      <span class='valueX'> X </span>
      <span> minus/plus </span>
      <span> Y </span>
      <span> is </span>
      <span id='valueZ'> Z </span>
    </div>
  </div>
  <script type="text/javascript" src='main.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
